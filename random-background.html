  <style>
  	section#hero {
		min-height:900px;width:100%;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    -o-background-size: cover;
	    background-size: cover;
	}

	<body>
		<section id="hero"></section>
	<script>
		var img_dir = "img/backgrounds/";
		var images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
		// use images.length to calculate how many images are in your array and then use the .random() to pull em in at random:
		$('html').css({'background-image': 'url(' + img_dir + images[Math.floor(Math.random() * images.length)] + ')'});
	</script>
	</body>
